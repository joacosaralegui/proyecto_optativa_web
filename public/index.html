<!doctype html>
<html ng-app="app">
  <head>
    <style>
      .sortorder:after {
        content: '\25b2';   // BLACK UP-POINTING TRIANGLE
      }
      .sortorder.reverse:after {
        content: '\25bc';   // BLACK DOWN-POINTING TRIANGLE
      }
    </style>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script src="app.js"></script>
    <title>Registro de transacciones</title>
  </head>
  <body ng-controller="myController">
    <div class="container-fluid">
      <h1>Registro de transacciones</h1>

      <pre>Sort by = {{propertyName}}; reverse = {{reverse}}</pre>
        <hr/>
        <button ng-click="propertyName = null; reverse = false">Set to unsorted</button>
        <hr/>

      <table class="table table-striped">
      	<thead>
      		<tr>
      <th>
        <button ng-click="sortBy('sender.name')">Remitente</button>
        <span class="sortorder" ng-show="propertyName === 'sender.name'" ng-class="{reverse: reverse}"></span>
      </th>
      <th>
        <button ng-click="sortBy('receiver.name')">Destinatario</button>
        <span class="sortorder" ng-show="propertyName === 'receiver.name'" ng-class="{reverse: reverse}"></span>
      </th>
      <th>
        <button ng-click="sortBy('amount')">Cantidad</button>
        <span class="sortorder" ng-show="propertyName === 'amount'" ng-class="{reverse: reverse}"></span>
      </th>
      <th>
        <button ng-click="sortBy('currency')">Moneda</button>
        <span class="sortorder" ng-show="propertyName === 'currency'" ng-class="{reverse: reverse}"></span>
      </th>
      <th>
        <button ng-click="sortBy('date')">Fecha</button>
        <span class="sortorder" ng-show="propertyName === 'date'" ng-class="{reverse: reverse}"></span>
      </th>
    </tr>
      	</thead>
      	<tbody>
          <tr>
            <td><input class="form-control" ng-model=transaction.sender.name></td>
            <td><input class="form-control" ng-model=transaction.receiver.name></td>
	          <td><input class="form-control" ng-model=transaction.amount></td>
	          <td><input class="form-control" ng-model=transaction.currency></td>
            <td><input class="form-control"  datetime="yyyy-MM-dd" ng-model=transaction.date></td>
            <td><button class="btn btn-primary" ng-click="addTransaction()">Agregar nueva</button></td>
            <td><button class="btn btn-info" ng-click="update()">Actualizar</button>&nbsp;&nbsp;
            <button class="btn btn-info" ng-click="deselect()">Limpiar</button></td>
          </tr>
      		<tr ng-repeat="transaction in transactions | orderBy:propertyName:reverse">
      			<td>{{transaction.sender.name }}</td>
      			<td>{{transaction.receiver.name}}</td>
      			<td>{{transaction.amount}}</td>
      			<td>{{transaction.currency}}</td>
		      	<td>{{transaction.date | date:"d MMM yyyy"}}</td>
            <td><button class="btn btn-danger" ng-click="remove(transaction._id)">Borrar</button></td>
            <td><button class="btn btn-warning" ng-click="edit(transaction._id)">Editar</button></td>
          </tr>
      	</tbody>
      </table>
    </div>
  </body>
</html>
